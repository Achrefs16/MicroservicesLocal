<div>
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <span class="text-2xl font-bold text-gray-900">Admin Dashboard</span>
        </div>
        <div class="flex items-center">
          <span class="text-2xl font-bold text-gray-900">TechHub</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex flex-col w-fit mx-auto mt-10 justify-center bg-white rounded-lg shadow-md border border-gray-300 pb-4">
    <div class="mt-4 w-96 sm:mx-auto">
      <form (ngSubmit)="onSubmit()" class="space-y-6 p-10">
        
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-500">
            Adresse e-mail
          </label>
          <div class="mt-2">
            <input
              [(ngModel)]="email"
              id="email"
              name="email"
              type="email"
              required
              class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-500">
              Mot de passe
            </label>
          </div>
          <div class="mt-2">
            <input
              [(ngModel)]="password"
              id="password"
              name="password"
              type="password"
              required
              class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="text-sm flex items-center justify-between">
          <a class="font-semibold text-brand cursor-pointer hover:text-gray-700">
            Mot de passe oubliÃ© ?
          </a>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-brand px-3 py-1.5 text-sm font-semibold bg-black leading-6 text-white shadow-sm hover:bg-gray-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand"
          >
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
